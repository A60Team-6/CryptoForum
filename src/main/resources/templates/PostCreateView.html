<!DOCTYPE html>
<html lang="en">
<form th:replace="~{PostForm.html :: head('New Post')}"></form>
<body>
<div class="body-content">
    <div th:style="text-align">
        <header th:fragment="header">
            <div>
                <h3>
                    <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
                    <a href="#" th:href="@{/posts}" th:text="#{navigation.all-posts} + ' | '">Browse all posts</a>
                    <a href="#" th:if="${isAuthenticated}" th:href="@{/{id}/update}" th:text="#{navigation.update-post} + ' | '">Update Post | </a>
                    <a href="#" th:if="${isAuthenticated}" th:href="@{/{id}/delete}" th:text="#{navigation.delete-post} + ' | '">Delete Post | </a>
                </h3>
            </div>
        </header>
        <form th:replace="~{PostForm.html :: post-form('New Post')}"></form>
        <form th:replace="~{PostForm.html :: footer}"></form>
    </div>
</div>
</body>
</html>
