<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head('Edit Comment')}"></form>
<body>
<div class="body-content">
  <div th:style="text-align">
    <header th:fragment="header">
      <div>
        <h3>
          <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
          <a href="#" th:href="@{/posts}" th:text="#{navigation.all-posts} + ' | '">Browse all posts</a>
          <a href="#" th:if="${isAuthenticated}" th:href="@{/posts/new}" th:text="#{navigation.create-post} + ' | '">Create Post | </a>
        </h3>
      </div>
    </header>
    <form action="#" th:action="@{/posts/{id}/comment/{commentId}/update(id=${post.id}, commentId=${commentId})}" th:object="${comment}" method="post">
      <label th:text="#{comment.label.content}">Content</label>
      <br/>

      <input type="text" th:field="*{content}">
      <label class="error" th:errors="*{content}">Content error placeholder</label>

      <input type="submit" value="Save"/>
    </form>
    <form th:replace="~{PostForm.html :: footer}"></form>
  </div>
</div>
</body>
</html>
