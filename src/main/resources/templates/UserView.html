<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Стил за навигационния бар */
        .navigation {
            width: 100%;
            max-width: none; /* Премахване на ограничението в ширината */
            display: flex;
            justify-content: center; /* Центриране на бутоните */
            background-color: rgba(0, 123, 255, 0.3); /* Прозрачен син фон */
            padding: 8px 0; /* Намаляване на padding-а */
            border-radius: 6px 6px 0 0;
            margin-bottom: 15px; /* Намаляване на margin-а */
            gap: 10px; /* Малко разстояние между бутоните */
        }

        /* Стил за линковете в навигацията */
        .navigation a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 12px; /* Намаляване на padding-а */
            font-size: 0.9em; /* Намаляване на размера на шрифта */
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Стил за линковете при ховър */
        .navigation a:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('/assets/img/pngtree-bitcoin.jpg'); /* Фонова снимка */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .body-content {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        .margin12 {
            margin: 12px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .body-content button {
            padding: 6px 12px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .body-content button.delete {
            background-color: #dc3545;
        }

        .body-content button.delete:hover {
            background-color: #c82333;
        }

        .body-content button.edit {
            background-color: #007bff;
        }

        .body-content button.edit:hover {
            background-color: #0056b3;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            border: 2px solid #007bff;
            margin: 0 auto;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .phone-section {
            text-align: center;
        }

        .phone-section div {
            display: block; /* Всеки телефонен номер е на отделен ред */
            margin-bottom: 10px;
        }

        .phone-section button {
            margin-left: 10px;
        }
        footer {
            background-color: rgba(0, 123, 255, 0.3); /* Прозрачен фон */
            text-align: center;
            margin-top: auto; /* Премества футъра на дъното на страницата */
            padding: 10px 0;
            width: 100%;
        }

        footer small {
            color: #ffffff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/posts}" th:text="#{navigation.all-posts}">All posts</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/posts/new}" th:text="#{navigation.create-post}">Create
            Post</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/posts/postsOfUser}">My Posts</a>
        <span th:if="${isAuthenticated}">
            <a href="#" th:if="${session.isModerator}" th:href="@{/admin}">Moderator Panel</a>
        </span>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/admin/currentUser/Me}">My Profile</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>
</div>
<div class="body-content">
    <div class="header">
        <h1 th:text="${user.username} + '\'s Profile'">User Profile</h1>
    </div>

    <div>
<!--        <div class="profile-photo">-->
<!--            <img class="img-fluid" th:src="${(user.profilePhoto != null and !user.profilePhoto.isEmpty()) ? '/assets/img/' + user.profilePhoto : 'static/DefaultAvatar.jpg'}"-->
<!--                 src="/DefaultAvatar.jpg"-->
<!--                 alt="Profile Photo"/>-->
<!--        </div>-->
        <div class="profile-photo">
            <!--        <img class="img-fluid" th:src="${(user.profilePhoto != null and !user.profilePhoto.isEmpty()) ? '/static/assets/img/' + user.profilePhoto : '/static/assets/img/bitAvatar1.png'}"-->
            <!--             src="/static/assets/img/bitAvatar1.png"-->
            <!--             alt="Profile Photo"/>-->
            <img class="img-fluid" th:src="@{${(user.profilePhoto != null and !user.profilePhoto.isEmpty()) ? user.profilePhoto : '/assets/img/bitAvatar1.png'}}"
                 src="/static/assets/img/bitAvatar1.png"
                 alt="Profile Photo"/>
        </div>
        <p class="margin12" th:text="#{user.label.username} + ': ' + ${user.username}">Username</p>
        <p class="margin12" th:text="#{user.label.email} + ': ' + ${user.email}">Email</p>
        <p class="margin12" th:text="#{user.label.fullName} + ': ' + ${user.firstName + ' ' + user.lastName}">Full
            Name</p>
        <span th:text="${#temporals.format(user.getCreatedAt(), 'dd-MM-yyyy')}">December 28, 2048</span>
        <p class="margin12" th:text="#{user.label.position} + ': ' + ${user.position.getName()}">Role</p>
        <p class="margin12" th:text="#{user.label.isBlocked} + ': ' + ${user.isBlocked()}">isBlocked</p>

        <h3 th:if="${user.position.id == 1 && !user.adminPhones.isEmpty()}" class="phone-section">Phones:</h3>
        <div th:if="${user.position.id == 1}" class="phone-section">
            <div th:each="phone : ${user.adminPhones}">
                <span th:text="${phone.phoneNumber}"></span>
                <form th:if="user.id == currentUser.id" th:action="@{/admin/phoneNumber/{id}/delete(id=${phone.phoneId})}" method="post" style="display: inline;">
                    <button type="submit" class="delete">Delete</button>
                </form>
            </div>
        </div>
        <br/><br/>

        <div class="button-container">
            <form th:if="${user.username.equals(currentUser.username)}"
                  th:action="@{/admin/users/{id}/update(id=${user.id})}" method="get">
                <button type="submit" class="edit">Edit User</button>
            </form>

            <form th:if="${currentUser.username.equals(user.username) || (currentUser.position.getId() == 1 && user.position.getId() != 1)}"
                  th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                <button type="submit" class="delete"
                        onclick="return confirm('Are you sure you want to delete this user?')">Delete User
                </button>
            </form>
        </div>
    </div>
</div>
<footer>
    <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' CryptoForum'}">CryptoForum</small>
</footer>
</body>
</html>
