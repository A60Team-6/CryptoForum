<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .body-content {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        .margin12 {
            margin: 12px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .body-content button {
            padding: 6px 12px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .body-content button.delete {
            background-color: #dc3545;
        }

        .body-content button.delete:hover {
            background-color: #c82333;
        }

        .body-content button.edit {
            background-color: #007bff;
        }

        .body-content button.edit:hover {
            background-color: #0056b3;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            border: 2px solid #007bff;
            margin: 0 auto;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .phone-section {
            text-align: center;
        }

        .phone-section div {
            display: block; /* Всеки телефонен номер е на отделен ред */
            margin-bottom: 10px;
        }

        .phone-section button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header th:replace="~{PostForm.html :: header}"></header>

<div class="body-content">
    <div class="header">
        <h1 th:text="${user.username} + '\'s Profile'">User Profile</h1>
    </div>

    <div>
        <div class="profile-photo">
            <img class="img-fluid" th:src="${(user.profilePhoto != null and !user.profilePhoto.isEmpty()) ? '/assets/img/' + user.profilePhoto : 'static/DefaultAvatar.jpg'}"
                 src="/DefaultAvatar.jpg"
                 alt="Profile Photo"/>
        </div>
        <p class="margin12" th:text="#{user.label.username} + ': ' + ${user.username}">Username</p>
        <p class="margin12" th:text="#{user.label.email} + ': ' + ${user.email}">Email</p>
        <p class="margin12" th:text="#{user.label.fullName} + ': ' + ${user.firstName + ' ' + user.lastName}">Full
            Name</p>
        <span th:text="${#temporals.format(user.getCreatedAt(), 'dd-MM-yyyy')}">December 28, 2048</span>
        <p class="margin12" th:text="#{user.label.position} + ': ' + ${user.position.getName()}">Role</p>
        <p class="margin12" th:text="#{user.label.isBlocked} + ': ' + ${user.isBlocked()}">isBlocked</p>

        <h3 th:if="${user.position.id == 1 && !user.adminPhones.isEmpty()}" class="phone-section">Phones:</h3>
        <div th:if="${user.position.id == 1}" class="phone-section">
            <div th:each="phone : ${user.adminPhones}">
                <span th:text="${phone.phoneNumber}"></span>
                <form th:action="@{/admin/phoneNumber/{id}/delete(id=${phone.phoneId})}" method="post" style="display: inline;">
                    <button type="submit" class="delete">Delete</button>
                </form>
            </div>
        </div>
        <br/><br/>

        <div class="button-container">
            <form th:if="${user.username.equals(currentUser.username)}"
                  th:action="@{/admin/users/{id}/update(id=${user.id})}" method="get">
                <button type="submit" class="edit">Edit User</button>
            </form>

            <form th:if="${currentUser.username.equals(user.username) || (currentUser.position.getId() == 1 && user.position.getId() != 1)}"
                  th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                <button type="submit" class="delete"
                        onclick="return confirm('Are you sure you want to delete this user?')">Delete User
                </button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{PostForm.html :: footer}"></footer>
</body>
</html>
