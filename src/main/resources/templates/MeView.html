<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .body-content {
            width: 100%;
            max-width: 500px; /* Стесняваме максималната ширина на полето */
            padding: 15px; /* Намаляваме padding-а */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center; /* Центрира съдържанието по хоризонтала */
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        .margin12 {
            margin: 12px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Разстояние между бутоните */
            margin-top: 20px;
        }

        .body-content button {
            padding: 6px 12px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .body-content button.delete {
            background-color: #dc3545;
        }

        .body-content button.delete:hover {
            background-color: #c82333;
        }

        .body-content button.edit {
            background-color: #007bff;
        }

        .body-content button.edit:hover {
            background-color: #0056b3;
        }

        .profile-photo {
            width: 150px; /* Ширина на кръга */
            height: 150px; /* Височина на кръга */
            border-radius: 50%; /* Прави изображението кръгло */
            overflow: hidden; /* Скрива част от изображението, което излиза извън кръга */
            display: flex;
            justify-content: center; /* Центрира изображението хоризонтално */
            align-items: center; /* Центрира изображението вертикално */
            background-color: #f0f2f5; /* Фонов цвят, ако няма изображение */
            border: 2px solid #007bff; /* Опционален бордер около кръга (можете да го премахнете или промените цвета) */
            margin: 0 auto; /* Центрира контейнера хоризонтално в родителския контейнер */
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Съкращава изображението, за да се запълни целия кръг */
        }

        .phone-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрира по хоризонтала */
            margin-top: 10px;
        }

        .phone-section span {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; /* Разстояние между телефоните */
        }

        .phone-section button {
            margin-left: 10px; /* Разстояние между телефонния номер и бутона */
        }
    </style>
</head>
<body>
<form th:replace="~{PostForm.html :: header}"></form>

<div class="body-content">
    <div class="header">
        <h1 th:text="#{my.profile}">My Profile</h1>
    </div>

    <div class="profile-photo">
<!--        <img class="img-fluid" th:src="${(user.profilePhoto != null and !user.profilePhoto.isEmpty()) ? '/static/assets/img/' + user.profilePhoto : '/static/assets/img/bitAvatar1.png'}"-->
<!--             src="/static/assets/img/bitAvatar1.png"-->
<!--             alt="Profile Photo"/>-->
        <img class="img-fluid" th:src="@{${(user.profilePhoto != null and !user.profilePhoto.isEmpty()) ? user.profilePhoto : '/assets/img/bitAvatar1.png'}}"
             src="/static/assets/img/bitAvatar1.png"
             alt="Profile Photo"/>
    </div>
    <label class="custom-file-upload">
        <input type="file" th:field="*{user.profilePhoto}" accept="image/jpeg" onchange="previewProfilePhoto(event)"/>
        Change profile photo
    </label>
    <label class="error" th:errors="*{user.profilePhoto}">Profile photo error placeholder</label>

    <p class="margin12" th:text="#{user.label.username} + ': ' + ${user.username}">Username</p>
    <p class="margin12" th:text="#{user.label.email} + ': ' + ${user.email}">Email</p>
    <p class="margin12" th:text="#{user.label.fullName} + ': ' + ${user.firstName + ' ' + user.lastName}">Full Name</p>
    <span th:text="#{comment.label.createdAt} + ': ' +  ${#temporals.format(user.getCreatedAt(), 'dd-MM-yyyy')}">December 28, 2048</span>
    <p class="margin12" th:text="#{user.label.position} + ': ' + ${user.position.getName()}">Role</p>
    <p class="margin12" th:text="#{user.label.isBlocked} + ': ' + ${user.isBlocked()}">isBlocked</p>

    <h3 th:if="${user.position.id == 1 && !user.adminPhones.isEmpty()}">Phones:</h3>
    <div class="phone-section">
        <span th:each="phone : ${user.adminPhones}">
            <span th:text="${phone.phoneNumber}" style="margin-right: 10px;"></span>
            <form th:if="${user.position.id == 1}" th:action="@{/admin/phoneNumber/{id}/delete(id=${phone.phoneId})}" method="post">
                <button type="submit" class="delete">Delete</button>
            </form>
        </span>
    </div>
    <br/><br/>

    <div class="button-container">
        <form th:action="@{/admin/users/{id}/update(id=${user.id})}" method="get">
            <button type="submit" class="edit">Edit User</button>
        </form>

        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
            <button type="submit" class="delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
        </form>
    </div>
</div>

<form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
