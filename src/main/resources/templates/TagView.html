<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>

<div class="body-content">
  <h2>Tag</h2>
  <div th:style="text-align">
    <p class="margin12" th:text="#{tag.label.tag}  + ': ' +       ${tag.name}">Tag</p>
    <a th:href="@{/posts/{id}(id=${post.id})}">Back to Post</a>
    <br/>

    <form th:if="${(currentUser.username.equals(post.user.username)) || (currentUser.position.getId() == 1 && post.user.position.getId() != 1) || (currentUser.position.getId() == 2 && post.user.position.getId() != 1 && post.user.position.getId() != 2)}" th:action="@{/posts/{id}/tag/{tagId}/delete(id=${post.id}, tagId=${tag.id})}" method="post">
      <button type="submit" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</button>
    </form>
  </div>
</div>


<form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
