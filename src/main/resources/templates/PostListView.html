<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>
<header th:replace="~{PostForm.html :: head('Posts')}"></header>
<h1 th:text="${title}"></h1>
<ul>
  <li th:each="post : ${posts}">
    <a th:text="${post.title}"></a>
    <p th:text="${post.content}"></p>
    <br/>
  </li>
</ul>
<footer th:replace="~{PostForm.html :: footer}"></footer>
</body>
</html>
