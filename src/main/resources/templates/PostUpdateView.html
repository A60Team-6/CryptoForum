<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navigation {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px 0;
            border-radius: 6px 6px 0 0;
            margin-bottom: 20px;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #0056b3;
        }

        .body-content {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.6em;
        }

        .post-form {
            margin-bottom: 20px;
        }

        .post-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .post-form input[type="text"],
        .post-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .post-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .post-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="#" th:href="@{/}">Home</a>
    <a href="#" th:href="@{/posts}">Browse all posts</a>
    <a th:if="${isAuthenticated}" th:href="@{/posts/new}">Create Post</a>
</div>

<div class="body-content">
    <header class="header">
        <h2 th:text="#{subtitle2}">Edit Post</h2>
    </header>

    <div class="post-form">
        <form action="#" th:action="@{__${requestURI}__}" th:object="${post}" method="post">
            <label th:text="#{post.label.title}">Title</label>
            <input type="text" th:field="*{title}" placeholder="Enter post title"/>

            <label th:text="#{post.label.content}">Content</label>
            <textarea th:field="*{content}" placeholder="Write your content here..." rows="6"></textarea>

            <input type="submit" value="Save"/>
        </form>
    </div>
</div>

<form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
