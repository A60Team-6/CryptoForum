<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .post-info {
            margin-bottom: 20px;
        }
        .post-info p {
            line-height: 1.6;
        }
        .meta-info {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .meta-info span {
            display: block;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .actions button:hover {
            background-color: #2980b9;
        }
        .comment-section, .tag-section {
            margin-top: 30px;
        }
        .comment-section h3, .tag-section h3 {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            margin-bottom: 10px;
            resize: vertical;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        ul li a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .form-container {
            display: none;
            margin-top: 15px;
        }
    </style>
    <script>
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
<div class="container">
    <div class="post-info">
        <h2 th:text="${post.title}">Post Title</h2>
        <div class="meta-info">
            <span th:text="'Creator: ' + ${post.user.firstName + ' ' + post.user.lastName}">Creator: John Doe</span>
            <span th:text="'Created At: ' + ${#temporals.format(post.getCreatedAt(), 'dd-MM-yyyy')}">Created At: 01-01-2024</span>
            <span th:text="'Updated At: ' + ${#temporals.format(post.getUpdatedAt(), 'dd-MM-yyyy')}">Updated At: 01-02-2024</span>
        </div>
        <p th:text="${post.content}">Post content goes here...</p>
    </div>

    <div class="actions">
        <form th:if="${currentUser.username.equals(post.user.username)}" th:action="@{/posts/{id}/update(id=${post.id})}" method="get">
            <button type="submit">Update</button>
        </form>
        <form th:if="${(currentUser.username.equals(post.user.username)) || (currentUser.position.getId() == 1 && post.user.position.getId() != 1) || (currentUser.position.getId() == 2 && post.user.position.getId() != 1) && post.user.position.getId() != 2}" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
        </form>
    </div>

    <div class="comment-section">
        <h3>Comments:</h3>
        <ul>
            <li th:each="comment : ${post.comments}">
                <a th:href="@{/posts/{postId}/comment/{commentId}(postId=${post.id}, commentId=${comment.id})}" th:text="${comment.content}">Comment content</a>
            </li>
        </ul>
        <button type="button" onclick="toggleForm('commentForm')">Add Comment</button>
        <div id="commentForm" class="form-container">
            <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${comment}" method="post">
                <textarea th:field="*{content}" placeholder="Write your comment here..."></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="tag-section">
        <h3>Tags:</h3>
        <ul>
            <li th:each="tag : ${tags}">
                <a th:href="@{/posts/{postId}/tags/{id}(postId=${post.id}, id=${tag.id})}" th:text="${'#' + tag.name}">#tag</a>
            </li>
        </ul>
        <button th:if="${currentUser.username.equals(post.user.username)}" type="button" onclick="toggleForm('tagForm')">Add Tag</button>
        <div id="tagForm" class="form-container">
            <form th:action="@{/posts/{id}/newTag(id=${post.id})}" th:object="${tag}" method="post">
                <textarea th:field="*{name}" placeholder="Add a new tag here..."></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
