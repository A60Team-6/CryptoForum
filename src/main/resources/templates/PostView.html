<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head('All Posts')}"></form>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function toggleCommentForm() {
            const form = document.getElementById("commentForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
    <script>
        function toggleTagForm() {
            const form = document.getElementById("tagForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</head>
<body>
<form th:replace="~{PostForm.html :: header}"></form>


<div class="body-content">
        <div class="table">

            <div class="row" th:each="post : ${posts}">
                <div class="cell">
                    <a href="#" th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post</a>
                </div>
                <div class="cell" th:text="${post.content}">Content</div>
            </div>
        </div>
    </div>
    <h2 th:text="${post.title}">Post Title</h2>
    <div th:style="text-align">
        <a href="#" th:href="@{/admin/users/{id}(id=${post.user.id})}" th:text="#{post.label.creator}  + ': ' +       ${post.user.firstName + ' ' + post.user.lastName}">Creator</a>
        <p class="margin12" th:text="#{post.label.content}  + ': ' +       ${post.content}">Content</p>
        <p class="margin12" th:text="#{post.label.createdAt} + ': ' +      ${post.createdAt}">01.01.1999</p>
        <p class="margin12" th:text="#{post.label.updatedAt}  + ': ' + ${post.updatedAt}">01.01.1999</p>
        <p class="margin12" th:text="#{post.label.likes}  + ': ' + ${post.likes}">0</p>
        <p class="margin12" th:text="#{post.label.comments}  + ': '">Comments:</p>
        <ul class="margin12">
            <li th:each="comment : ${post.comments}">
                <a th:href="@{/posts/{postId}/comment/{commentId}(postId=${post.id}, commentId=${comment.id})}" th:text="${comment.content}"></a>
            </li>
        </ul>
        <button type="button" onclick="toggleCommentForm()">Add Comment</button>
        <div id="commentForm" style="display:none;">
            <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${comment}" method="post">
                <label>
                    <textarea th:field="*{content}" placeholder="Write your comment here..."></textarea>
                </label>
                <button type="submit">Save</button>
            </form>
        </div>
        <p class="margin12" th:text="#{post.label.tags}  + ': '">Tags:</p>
        <ul class="margin12">
            <li th:each="tag : ${tags}">
                <a th:href="@{/posts/{postId}/tags/{id}(postId=${post.id}, id=${tag.id})}" th:text="${'#' + tag.name}"></a>
            </li>
        </ul>
        <button th:if="${currentUser.username.equals(post.user.username)}" type="button" onclick="toggleTagForm()">Add Tag</button>
        <div id="tagForm" style="display:none;">
            <form th:action="@{/posts/{id}/newTag(id=${post.id})}" th:object="${tag}" method="post">
                <label>
                    <textarea th:field="*{name}" placeholder="Add a new tag here..."></textarea>
                </label>
                <button type="submit">Save</button>
            </form>
        </div>



        <form th:if="${currentUser.username.equals(post.user.username)}" th:action="@{/posts/{id}/update(id=${post.id})}" method="get">
            <button type="submit">Update</button>
        </form>
        <form th:if="${(currentUser.username.equals(post.user.username)) || (currentUser.position.getId() == 1 && post.user.position.getId() != 1) || (currentUser.position.getId() == 2 && post.user.position.getId() != 1) && post.user.position.getId() != 2}" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
        </form>
    </div>
</div>

<form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
