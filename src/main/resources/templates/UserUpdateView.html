<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="body-content">
    <div th:style="text-align">
        <header th:fragment="header">
            <div>
                <h3>
                    <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
                    <a href="#" th:href="@{/posts}" th:text="#{navigation.all-posts} + ' | '">Browse all posts</a>
                    <a href="#" th:if="${isAuthenticated}" th:href="@{/posts/new}"
                       th:text="#{navigation.create-post} + ' | '">Create Post | </a>
                </h3>
            </div>
        </header>

        <form action="#" th:action="@{/admin/users/{id}/update(id=${id})}" th:object="${userDto}" method="post">
            <!--            <label th:text="#{user.label.username}">User</label>-->
            <!--            <br/>-->

            <!--            <label>-->
            <!--                <input type="text" th:field="*{username}"/>-->
            <!--            </label>-->
            <!--            <label class="error" th:errors="*{username}">Username error placeholder</label>-->
            <!--            <br/><br/>-->
            <label th:text="#{user.label.firstName}">First Name</label>
            <br/>


            <input type="text" th:field="*{firstName}"/>

            <label class="error" th:errors="*{firstName}">First name error placeholder</label>
            <br/><br/>

            <label th:text="#{user.label.lastName}">Last Name</label>
            <br/>

            <input type="text" th:field="*{lastName}"/>
            <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
            <br/><br/>

            <label th:text="#{user.label.email}">Email</label>
            <br/>

            <input type="text" th:field="*{email}"/>
            <label class="error" th:errors="*{email}">Email error placeholder</label>
            <br/><br/>


            <label th:text="#{user.label.password}">Password</label>
            <br/>

            <input type="text" th:field="*{password}"/>
            <label class="error" th:errors="*{password}">Password error placeholder</label>
            <br/><br/>

            <!--            <label th:text="#{user.label.profilePhoto}">Profile Picture</label>-->
            <!--            <br/>-->

            <!--            <label>-->
            <!--                <input type="text" th:field="*{profilePicture}"/>-->
            <!--            </label>-->
            <!--            <label class="error" th:errors="*{profilePicture}">Profile Picture error placeholder</label>-->
            <!--            <br/><br/>-->


            <input type="submit" value="Save User"/>
        </form>
        <form th:action="@{/admin/addPhone/{id}(id=${id})}" th:object="${phone}" method="post">
            <label th:if="${userToUpdatePosition == 1}" th:text="#{admin.label.phoneNumber}">Phone Number</label>
            <br/>

            <input type="text" th:field="*{phoneNumber}"/>
            <label class="error" th:errors="*{phoneNumber}">Phone error placeholder</label>
            <br/><br/>
            <input type="submit" value="Save Phone"/>
        </form>
        <form th:replace="~{PostForm.html :: footer}"></form>
    </div>
</div>
</body>
</html>
