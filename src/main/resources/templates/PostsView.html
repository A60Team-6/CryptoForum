<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head('All Posts')}"></form>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* По-модерен шрифт */
        background-color: #f0f2f5; /* Светъл фон на страницата */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .body-content {
        width: 100%;
        max-width: 900px; /* Намаляване на максималната ширина */
        padding: 30px; /* Увеличен падинг */
        background-color: #ffffff;
        border-radius: 12px; /* По-големи заоблени краища */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* По-осезаема сянка */
        margin-top: 20px;
    }

    form {
        display: flex;
        flex-wrap: wrap; /* Позволява на формата да се разпределя в няколко реда */
        gap: 10px;
        margin-bottom: 30px;
    }

    label {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 10px;
        font-weight: 600;
    }

    input[type="text"], input[type="number"], input[type="datetime-local"], select {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
        background-color: #f8f9fa;
        flex: 1 1 150px; /* Гъвкаво оформление с минимална ширина */
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        flex: 0 1 auto; /* Не позволява на бутона да се разтяга */
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 6px;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
    }

    .header {
        display: flex;
        padding: 12px;
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .row {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .cell {
        padding: 10px;
    }

    .post-title {
        font-size: 1.4em;
        font-weight: bold;
        color: #007bff;
    }

    .post-title a {
        color: inherit;
        text-decoration: none;
    }

    .post-title a:hover {
        text-decoration: underline;
    }

    .post-content {
        color: #555;
        font-size: 1em;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .post-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }

    .tag {
        display: inline-block;
        padding: 6px 12px;
        background-color: #e9ecef;
        border-radius: 20px;
        color: #495057;
        font-size: 0.9em;
    }

    .like-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
        margin-left: auto;
    }

    .like-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
<body>
<form th:replace="~{PostForm.html :: header}"></form>

<div class="body-content">
    <form action="#" th:action="@{/posts}" method="get" th:object="${filteredPostsOptions}">
        <label th:text="#{posts.filter.label}">Filter Post Options</label>
        <br/><br/>
        <input type="text" placeholder="Post Title" th:field="*{title}"/>
        <input type="text" placeholder="Post Content" th:field="*{content}"/>
        <input type="number" min="0" max="100000" placeholder="minLikes" th:field="*{minLikes}"/>
        <input type="number" min="0" max="100000" placeholder="maxLikes" th:field="*{maxLikes}"/>

        <input type="datetime-local" placeholder="Date" th:field="*{createBefore}">
        <input type="datetime-local" placeholder="Date" th:field="*{createAfter}">


        <select th:field="*{sortBy}">
            <option value="">Sort By</option>
            <option value="title">Title</option>
            <option value="content">Content</option>
        </select>
        <select th:field="*{sortOrder}">
            <option value="">Sort Order</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <br/><br/>

        <input type="submit" value="Search"/>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${posts.isEmpty()}">
        <h2 th:text="#{posts.title.empty}">No Posts</h2>
    </div>
    <div th:unless="${posts.isEmpty()}">
        <h2 th:text="#{posts.title}">All Posts</h2>

        <div class="table">
            <div class="header">
                <div class="cell" th:text="#{post.label.title}">Title</div>
                <div class="cell" th:text="#{post.label.content}">Content</div>
            </div>
            <div class="row" th:each="post : ${posts}">
                <div class="cell">
                    <a class="post-title" href="#" th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post</a>
                </div>
                <div class="post-content" th:text="${post.content}">Content</div>
                <div class="row" th:each="tag : ${post.tagsOfThePost}">
                    <div class="post-tags" th:text="${'#' + tag}">#Tag</div>
                </div>
                <form  th:if="${post.usersWhoLikedPost.contains(currentUser)}" th:action="@{/posts/{id}/removeLike(id=${post.id})}" method="post">
                    <button type="submit" class="like-button">Unlike</button>
                </form>
                <form th:if="${!post.usersWhoLikedPost.contains(currentUser)}" th:action="@{/posts/{id}/like(id=${post.id})}" method="post">
                    <button type="submit" class="like-button">Like</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
