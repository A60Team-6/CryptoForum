<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .body-content {
            width: 100%;
            max-width: 450px; /* Ширината е намалена на половина */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center; /* Центрира текста */
        }

        .header {
            display: flex;
            justify-content: center; /* Центрира по хоризонтала */
            align-items: center; /* Центрира по вертикала */
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0; /* Премахва външния отстъп на заглавието */
            font-size: 1.6em; /* Размер на шрифта */
        }

        .margin12 {
            margin: 12px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Разстояние между бутоните */
            margin-top: 20px;
        }

        .button-container button {
            padding: 6px 12px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .button-container button.delete {
            background-color: #dc3545;
        }

        .button-container button.delete:hover {
            background-color: #c82333;
        }

        .button-container button.back {
            background-color: #007bff;
        }

        .button-container button.back:hover {
            background-color: #0056b3;
        }

        .button-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<form th:replace="~{PostForm.html :: header}"></form>

<!-- Body content -->
<div class="body-content">
    <div class="header">
        <h1>Comment</h1>
    </div>
    <div class="row">
        <p class="margin12"
           th:text="#{comment.label.creator}  + ': ' + ${comment.user.firstName + ' ' + comment.user.lastName}">
            Creator</p>
        <p class="margin12" th:text="#{comment.label.content}  + ': ' + ${comment.content}">Content</p>
        <p class="margin12" th:text="#{comment.label.createdAt} + ': ' + ${comment.createdAt}">01.01.1999</p>
        <p class="margin12" th:text="#{comment.label.updatedAt}  + ': ' + ${comment.updatedAt}">01.01.1999</p>

        <div class="button-container">
            <!-- Back to Post Button -->
            <a th:href="@{/posts/{id}(id=${comment.post.id})}">
                <button type="button" class="back">Back to Post</button>
            </a>
            <!-- Edit Button -->
            <form th:if="${currentUser.username.equals(comment.user.username)}"
                  th:action="@{/posts/{id}/comment/{commentId}/update(id=${post.id}, commentId=${comment.id})}"
                  method="get">
                <button type="submit" class="edit">Edit Comment</button>
            </form>
            <!-- Delete Button -->
            <form th:if="${(currentUser.username.equals(comment.user.username)) || (currentUser.position.getId() == 1 && comment.user.position.getId() != 1) || (currentUser.position.getId() == 2 && comment.user.position.getId() != 1 && comment.user.position.getId() != 2)}"
                  th:action="@{/posts/{id}/comment/{commentId}/delete(id=${post.id}, commentId=${comment.id})}"
                  method="post">
                <button type="submit" class="delete"
                        onclick="return confirm('Are you sure you want to delete this comment?')">Delete
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<form th:replace="~{PostForm.html :: footer}"></form>

</body>
</html>
