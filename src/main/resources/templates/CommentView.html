<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form th:replace="~{PostForm.html :: header}"></form>


<div class="body-content">
            <h2>Comment</h2>
<div th:style="text-align">
    <p class="margin12" th:text="#{comment.label.creator}  + ': ' +       ${comment.user.firstName + ' ' + comment.user.lastName}">Creator</p>
    <p class="margin12" th:text="#{comment.label.content}  + ': ' +       ${comment.content}">Content</p>
    <p class="margin12" th:text="#{comment.label.createdAt} + ': ' +      ${comment.createdAt}">01.01.1999</p>
    <p class="margin12" th:text="#{comment.label.updatedAt}  + ': ' + ${comment.updatedAt}">01.01.1999</p>
    <a th:href="@{/posts/{id}(id=${comment.post.id})}">Back to Post</a>

    <form th:if="${currentUser.username.equals(comment.user.username)}" th:action="@{/posts/{id}/comment/{commentId}/update(id=${post.id}, commentId=${comment.id})}" method="get">
        <button type="submit">Edit Comment</button>
    </form>
    <form th:if="${currentUser.username.equals(comment.user.username) or currentUser.position.getId() == 1}" th:action="@{/posts/{id}/comment/{commentId}/delete(id=${post.id}, commentId=${comment.id})}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
    </form>
</div>
</div>


<form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
