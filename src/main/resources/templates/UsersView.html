<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head('All Users')}"></form>


<body>
<form th:replace="~{PostForm.html :: header}"></form>

<div class="body-content">
    <form action="#" th:action="@{/admin/users}" method="get" th:object="${filteredUserOptions}">
        <label th:text="#{users.filter.label}">Filter User Options</label>
        <br/><br/>
        <input type="text" placeholder="Username" th:field="*{username}"/>
        <input type="text" placeholder="Email" th:field="*{email}"/>
        <input type="text" placeholder="First Name" th:field="*{firstName}"/>

        <input type="datetime-local" placeholder="Date" th:field="*{createBefore}">
        <input type="datetime-local" placeholder="Date" th:field="*{createAfter}">


        <select th:field="*{sortBy}">
            <option value="">Sort By</option>
            <option value="username">Username</option>
            <option value="email">Email</option>
        </select>
        <select th:field="*{sortOrder}">
            <option value="">Sort Order</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <br/><br/>

        <input type="submit" value="Search"/>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${users.isEmpty()}">
        <h2 th:text="#{users.title.empty}">No Users</h2>
    </div>
    <div th:unless="${users.isEmpty()}">
        <h2 th:text="#{users.usernames}">All Users</h2>

        <div class="table">
            <div class="header">
                <div class="cell" th:text="#{user.label.username}">Username</div>
                <div class="cell" th:text="#{user.label.email}">Email</div>
                </br>
            </div>
            <div class="row" th:each="user : ${users}">
                <div class="cell">
                    <a href="#"  th:href="@{/admin/users/{id}(id=${user.id})}" th:text="${user.username}">Username</a>
                </div>
                <div class="cell" th:text="${user.email}">Email</div>
                <div class="cell" th:text="${user.firstName}">First Name</div>
                <div class="cell" th:text="${user.createdAt}">Created At</div>
<!--                <div class="cell" th:text="${user.isBlocked()}">isBlocked</div>-->
<!--                <div class="cell" th:text="${user.position}">Position</div>-->
                <form  th:if="${(!user.isBlocked() && currentUser.position.getId() == 1 && user.position.getId() != 1) || (!user.isBlocked() && currentUser.position.getId() == 2 && user.position.getId() != 1 && user.position.getId() != 2) }"  th:action="@{/admin/users/{id}/block(id=${user.id})}" method="post">
                    <button type="submit" class="block-button">Block</button>
                </form>
                <form th:if="${(user.isBlocked() && currentUser.position.getId() == 1 && user.position.getId() != 1) || (user.isBlocked() && currentUser.position.getId() == 2 && user.position.getId() != 1 && user.position.getId() != 2) }" th:action="@{/admin/users/{id}/unblock(id=${user.id})}" method="post">
                    <button type="submit" class="unblock-button">Unblock</button>
                </form>

                <form  th:if="${user.position.getId()==3 && currentUser.position.getId() == 1}" th:action="@{/admin/users/{id}/toModerator(id=${user.id})}" method="post">
                    <button type="submit" class="block-button">User To Moderator</button>
                </form>
                <form th:if="${user.position.getId()==2 && currentUser.position.getId() == 1}" th:action="@{/admin/users/{id}/toUser(id=${user.id})}" method="post">
                    <button type="submit" class="unblock-button">Moderator To User</button>
                </form>
                <br/><br/>

            </div>
        </div>
    </div>
</div>

</body>
</html>
