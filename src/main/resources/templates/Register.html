<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/assets/img/admin.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navigation {
            width: 100%;
            background-color: rgba(0, 123, 255, 0.3);
            padding: 5px 0; /* Намаляване на padding-а */
            text-align: center;
        }

        .navigation h3 a {
            color: #ffffff;
            text-decoration: none;
            padding: 6px 10px; /* Намаляване на padding-а */
            font-size: 0.9em; /* Намаляване на размера на шрифта */
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 8px; /* Намаляване на разстоянието между бутоните */
        }

        .navigation h3 a:hover {
            background-color: #0056b3;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px; /* Намаляване на padding-а */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px; /* Намаляване на ширината на контейнера */
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 80vh; /* Ограничаване на максималната височина */
        }

        form {
            width: 100%;
        }

        .profile-photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px; /* Намаляване на маржовете */
        }

        .profile-photo {
            width: 80px; /* Намаляване на размера на профилната снимка */
            height: 80px; /* Намаляване на размера на профилната снимка */
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 8px 15px; /* Padding за бутона */
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 4px;
            font-size: 1em;
            text-align: center;
            border: none;
            width: 100%; /* Поставяне на ширината на бутона на 100% */
            box-sizing: border-box; /* Добавяне на box-sizing, за да се включат padding и border */
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        form input[type="file"] {
            display: none; /* Скриване на стандартния input */
        }

        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 20px); /* Намаляване на ширината на полетата */
            padding: 8px; /* Намаляване на padding-а */
            margin-bottom: 10px; /* Намаляване на разстоянието между полетата */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.7);
            outline: none;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 0.9em; /* Намаляване на размера на шрифта */
        }

        form label.error {
            color: #dc3545;
            font-size: 0.85em; /* Намаляване на размера на текста на грешките */
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 15px; /* Намаляване на padding-а */
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box; /* Добавяне на box-sizing, за да се включат padding и border */
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: rgba(0, 123, 255, 0.3);
            text-align: center;
            padding: 8px 0; /* Намаляване на padding-а */
            width: 100%;
        }

        footer small {
            color: #ffffff;
            font-size: 0.85em; /* Намаляване на размера на шрифта */
        }
    </style>
</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
    </h3>
</div>
<div class="content-container">
    <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post" enctype="multipart/form-data">
        <div class="profile-photo-container">
            <div class="profile-photo">
                <img id="profilePhotoPreview" src="DefaultAvatar.jpg" alt="Default Profile Photo">
            </div>
        </div>

        <label class="custom-file-upload">
            <input type="file" th:field="*{profilePhoto}" accept="image/jpeg" onchange="previewProfilePhoto(event)"/>
            Add profile photo
        </label>
        <label class="error" th:errors="*{profilePhoto}">Profile photo error placeholder</label>

        <label th:text="#{user.label.username}">Username</label>
        <input type="text" th:field="*{username}"/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>

        <label th:text="#{user.label.password}">Password</label>
        <input type="password" th:field="*{password}"/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>

        <label th:text="#{user.label.passwordConfirm}">Confirm Password</label>
        <input type="password" th:field="*{passwordConfirm}"/>
        <label class="error" th:errors="*{passwordConfirm}">Confirm Password error placeholder</label>

        <label th:text="#{user.label.firstName}">First Name</label>
        <input type="text" th:field="*{firstName}"/>
        <label class="error" th:errors="*{firstName}">First Name error placeholder</label>

        <label th:text="#{user.label.lastName}">Last Name</label>
        <input type="text" th:field="*{lastName}"/>
        <label class="error" th:errors="*{lastName}">Last Name error placeholder</label>

        <label th:text="#{user.label.email}">Email</label>
        <input type="text" th:field="*{email}"/>
        <label class="error" th:errors="*{email}">Email error placeholder</label>

        <input type="submit" value="Register"/>
    </form>
</div>
<footer>
    <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' CryptoForum'}">CryptoForum</small>
</footer>
<script>
    function previewProfilePhoto(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('profilePhotoPreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
